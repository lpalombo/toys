<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v3.3.0/dist/aframe-physics-system.min.js"></script>
    <script src="https://unpkg.com/aframe-physics-extras@0.1.2/dist/aframe-physics-extras.min.js"></script>
  </head>
  <body>
    <script>
        AFRAME.registerComponent('physics-parameters', {
            schema: {
                group: {type: 'number', default: 2}
            },
            init: function () {
                var el = this.el;
                document.querySelector('a-entity').addEventListener('body-loaded', function (evt) {
                    el.body.collsionFilterGroup = data.group;
                });
            }
        });
    </script>
    <a-scene physics="debug: true">
      <a-entity camera look-controls></a-entity>
      <a-entity rotation="0 0 4">
        <a-sphere id="bottom" dynamic-body position="0 2 -4" radius=".75" color="#4CC3D9"></a-sphere>
        <a-sphere id="top" constraint="target: #bottom" position="0 3 -4" radius=".33"   color="#4CC3D9" dynamic-body ></a-sphere>
        <a-sphere id="weight" constraint="target: #bottom" position="0 1.8 -4" radius=".1"   color="#4CC3D9" dynamic-body="mass:200;shape:sphere;" collision-filter="group: nope"></a-sphere>
      </a-entity>

      <a-plane static-body position="0 -2 -4" rotation="-90 0 0" width="12" height="12" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
      <!-- <a-entity physics-parameters></a-entity> -->
    </a-scene>
  </body>
</html>
